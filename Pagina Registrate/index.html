<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat+Alternates:wght@600&family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>

<body>

    <div class="cont">
        <div class="Cont-left">
            <div class="elements">
                <div class="create">
                    Create your account 
                </div>
                <div class="google">
                    <img src="/assets/img/Google-logo.png" alt="logo google">
                    Use google
                </div>
                <div class="apple">
                    <img src="/assets/img/Apple_logo_black.svg" alt="logo apple">
                    Use Apple
                </div>
                <br>
                <div class="divisor">
                    <div class="line1"></div>
                    <div class="or">Or</div>
                    <div class="line2"></div>
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email">
                </div>
                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Your password">
                </div>
                <div class="button">
                    <button> Login </button>
                </div>
                <div class="account">
                    Already have an account?
                </div>
            </div>
        </div>

        <div class="Cont-right">
            <div class="img">
                <img src="/assets/img/developer_male-removebg-preview.png" alt="Developer-male">
            </div>

        </div>

    </div>

    
</body>
</html>
