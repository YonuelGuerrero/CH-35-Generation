<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>


 <!--Se agrega id al formulario-->
  <form class="formulario" id="formulario">
    <!--Se agrega label nombre y un br-->
    <label for="name">Nombre: </label><br>
    <input type="text" name="name" id="name"> <br>

    <!--Se agrega label for edad y br-->
    <label for="age"> Edad: </label> <br>
    <input type="number" name="age" id="age"> <br>

    <!--Se agrega label y se corrije br, no lleva cierre-->
    <label for="nationality"> Nacionalidad </label> <br>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br><br>
    <input type="submit">
  </form>

  <!--Se agrega id al div destinado a mostrar los invitados, de acuerdo al id en el js-->
  <div id="lista-de-invitados">
    <h2>Lista de invitados</h2>

  </div>

<script src="./formulario.js"></script>
